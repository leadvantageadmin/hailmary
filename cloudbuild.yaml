steps:
  # Build web service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hailmary-web:$COMMIT_SHA', '-f', 'apps/web/Dockerfile', '.']
    dir: 'apps/web'

  # Build ingestor service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hailmary-ingestor:$COMMIT_SHA', '-f', 'apps/ingestor/Dockerfile', '.']
    dir: 'apps/ingestor'

  # Push web service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hailmary-web:$COMMIT_SHA']

  # Push ingestor service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hailmary-ingestor:$COMMIT_SHA']

  # Deploy web service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hailmary-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hailmary-web:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'

  # Deploy ingestor service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hailmary-ingestor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hailmary-ingestor:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '5'

images:
  - 'gcr.io/$PROJECT_ID/hailmary-web:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hailmary-ingestor:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
